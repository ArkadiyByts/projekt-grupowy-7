<header id="header-anchor" class="header">
  <div class="header__top">
    <a href="#" class="header__logo--link link"><img
      srcset="./images/logo.jpg 1x, ./images/logo@2x.jpg 2x"
      class="header__logo"
      src="./images/logo.jpg"
      alt="logo"
    /></a>
    <nav class="header__nav">
      <a href="#header-anchor" class="header__link link">Home</a>
      <a href="#about-anchor" class="header__link link">About us</a>
      <a href="#advantages-anchor" class="header__link link">How it's made?</a>
      <a href="#products-anchor" class="header__link link">Our products</a>
      <a href="#footer-anchor" class="header__link link">Contact</a>
    </nav>
    <button class="header__burger" type="button" data-menu-open>
      <svg class="header__burger--icon" width="20" height="12">
        <use href="./images/icons.svg#icon-Burger"></use>
      </svg>
    </button>
    <div class="overlay is-hidden" data-menu>
      <div class="header__menu">
      <button class="menu__close-btn" type="button" data-menu-close>
        <svg class="menu__close" width="14" height="14">
          <use href="./images/icons.svg#icon-close"></use>
        </svg>
      </button>
      <button type="submit" class="menu__buy--btn">Buy now &#9;&gt;</button>
      <nav class="nav-menu">
        <ul class="nav-menu__list list">
          <li class="nav-menu__item">
            <a class="nav-menu__link link" href="#header-anchor">Home</a>
          </li>
          <li class="nav-menu__item">
            <a class="nav-menu__link link" href="#about-anchor">About us</a>
          </li>
          <li class="nav-menu__item">
            <a class="nav-menu__link link" href="#advantages-anchor">How it's made?</a>
          </li>
          <li class="nav-menu__item">
            <a class="nav-menu__link link" href="#products-anchor">Our products</a>
          </li>
          <li class="nav-menu__item">
            <a class="nav-menu__link link" href="#footer-anchor">Contact</a>
          </li>
        </ul>
      <nav>
      </div>
    </div>
    <button type="submit" class="header__btn--top">Buy now &#9;&gt;</button>
  </div>
  <div class="header__bottom">
    <h1 class="header__title">
      Ice cream </br> made with </br> <span class="header__title--span">passion</span>
    </h1>
    <div class="header__buttons">
      <a href="#" class="header__buttons--link link"><button type="submit" class="header__btn link">Products</button></a>
      <a href="#" class="header__buttons--link link"><button type="submit" class="header__btn link">How it's made?</button></a>
    </div>
    <div class="header__circle"><picture class="header__ice-cream">
      <source srcset="./images/ice-cream.png 1x, ./images/ice-cream@2x.png 2x" media="(min-width: 320px) and (max-width: 767px)"/>
      <source srcset="./images/ice-cream-tablet.png 1x, ./images/ice-cream-tablet@2x.png 2x" media="(min-width: 768px) and (max-width: 1279px)"/>
      <source srcset="./images/ice-cream-desktop.png 1x, ./images/ice-cream-desktop@2x.png 2x" media="(min-width: 1280px)"/>
      <img
      class="header__ice-cream"
      src="./images/ice-cream.png"
      alt="ice-cream"
    /></picture><picture class="header__tasty">
      <source srcset="./images/soo-tasty-tablet.png 1x, ./images/soo-tasty-tablet@2x.png 2x" media="(min-width: 768px) and (max-width: 1279px)"/>
      <source srcset="./images/soo-tasty-desktop.png 1x, ./images/soo-tasty-desktop@2x.png 2x" media="(min-width: 1280px)"/>
      <img
      class="header__tasty"
      src="./images/soo-tasty-tablet.png"
      alt="soo tasty"/></picture></div>
    <div class="header__icon-cafe">
      <svg class="header__icon-item" width="43" height="44">
        <use href="./images/icons.svg#icon-cafes"></use>
      </svg></div>
      <div class="header__icon-cafe-desktop">
      <svg class="header__icon-item" width="72" height="77">
        <use href="./images/icons.svg#icon-cafes-desktop"></use>
      </svg></div>
    <div class="header__icon-trucks">
      <svg class="header__icon-item" width="51" height="43">
        <use href="./images/icons.svg#icon-food-trucks"></use>
      </svg></div>
      <div class="header__icon-trucks-desktop">
      <svg class="header__icon-item" width="92" height="76">
        <use href="./images/icons.svg#icon-food-trucks-desktop"></use>
      </svg></div>
    <div class="header__bottom-items"><picture class="header__milk">
      <source srcset="./images/milk-tablet.png 1x, ./images/milk-tablet@2x.png 2x" media="(min-width: 768px) and (max-width: 1279px)"/>
      <source srcset="./images/milk-desktop.png 1x, ./images/milk-desktop@2x.png 2x" media="(min-width: 1280px)"/>
      <img
      class="header__milk"
      src="./images/milk-tablet.png"
      alt="milk"/></picture>
      <p class="header__milk-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et</p>
      <picture class="header__arrow">
      <source srcset="./images/arrow-tablet.png 1x, ./images/arrow-tablet@2x.png 2x" media="(min-width: 768px) and (max-width: 1279px)"/>
      <source srcset="./images/arrow-desktop.png 1x, ./images/arrow-desktop@2x.png 2x" media="(min-width: 1280px)"/>
      <img
      class="header__arrow"
      src="./images/arrow-tablet.png"
      alt="arrow"/></picture>
    </div>
  </div>
</header>
